<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">
    <meta name="author" content="IJSE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multimedia</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

</head>

<body>

<!-- ////////////////////////// <img> tag ////////////////////////// -->

<img src="assets/softwareengineer.jpg">
<img src="assets/softwareengineerx.jpg" alt="software engineer image">
<img src="assets/softwareengineer.jpg" title="Software Engineer Image" alt="software engineer image">
<img src="assets/softwareengineer.jpg" title="Software Engineer Image" alt="software engineer image" width="100">

<!-- ////////////////////////// <picture> tag ////////////////////////// -->

<picture>

    <source srcset="assets/large.jpg" media="(min-width: 1000px)" type="image/jpg">
    <source srcset="assets/medium2.jpg" media="(min-width: 800px)" type="image/jpg">
    <source srcset="assets/small.jpg" media="(min-width: 300px)" type="image/jpg">

    <img src="assets/small2.jpg" title="small 02" alt="small 02">
</picture>

<!-- ////////////////////////// <video> tag ////////////////////////// -->

<video controls autoplay muted loop poster="assets/large.jpg">
    <source src="assets/videos/car.mp4" type="video/mp4">
    <source src="assets/videos/car.webm" type="video/webm">
</video>

<!-- ////////////////////////// <track> tag ////////////////////////// -->

<video controls autoplay muted loop poster="assets/large.jpg">
    <source src="assets/videos/car.mp4" type="video/mp4">
    <source src="assets/videos/car.webm" type="video/webm">
    <track src="assets/videos/subtitles/sample.vtt" kind="subtitles" srclang="en" label="English">
    <track src="assets/videos/subtitles/arabic.vtt" kind="subtitles" srclang="ar" label="Arabic">
</video>

<!-- ////////////////////////// <audio> tag ////////////////////////// -->

<audio controls>
    <source src="assets/audios/audio_file1.mp3" type="audio/mp3">
    <source src="assets/audios/audio_file2.mp3" type="audio/mp3">
</audio>


</body>

</html>
