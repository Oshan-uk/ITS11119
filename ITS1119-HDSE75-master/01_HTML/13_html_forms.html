<!-- //////////////////////// Sample Form 02 //////////////////////// -->

<form>

    <h1>Student Registration</h1>

    <!-- Student ID -->
    <div>
        <label for="student-id">Student ID</label>
        <br>
        <input type="text" id="student-id" name="sid" placeholder="E.g. S001">
    </div>

    <!-- First Name -->
    <div>
        <label for="first-name">First Name</label>
        <br>
        <input type="text" id="first-name" name="fname" placeholder="E.g. Praveena">
    </div>

    <!-- Last Name -->
    <div>
        <label for="last-name">Last Name</label>
        <br>
        <input type="text" id="last-name" name="lname" placeholder="E.g. Gunasekara">
    </div>

    <!-- DOB -->
    <div>
        <label for="last-name">DOB</label>
        <br>
        <input type="date" id="dob" name="dob">
    </div>

    <!-- Age -->
    <div>
        <label for="age">Age</label>
        <br>
        <input type="number" id="age" name="age" placeholder="E.g. 22">
    </div>

    <!-- Address -->

    <div>
        <label for="address">Address</label>
        <br>
        <textarea id="address" name="address" placeholder="E.g. Hikkaduwa" cols="50" rows="10"></textarea>
    </div>

    <div>
        <label for="programme">Programme</label>
        <br>
        <select id="programme">
            <optgroup label="Undergraduate Studies">
                <option>CMJD</option>
                <option>HDSE</option>
                <option>BSc - University of Greater Manchester</option>
                <option>BSc - Lincoln University College</option>
            </optgroup>
            <optgroup label="Graduate Studies">
                <option>PGD - Immersive Software Engineering</option>
                <option>PGD - Data Science</option>
                <option>PGD - AI</option>
            </optgroup>
        </select>
    </div>

    <div>
        <label>Entry Requirments</label>
        <br>
        <input type="checkbox" id="ol"> <label for="ol">O/L</label>
        <br>
        <input type="checkbox" id="al"> <label for="al">A/L</label>
    </div>

    <div>
        <label>Gender</label>
        <br>
        <input type="radio" id="male" name="gender"> <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender"> <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender"> <label for="other">Other</label>
    </div>

    <div>
        <!-- Submit btn -->
        <button type="submit">Submit</button>
        <!-- Update btn -->
        <button type="button">Update</button>
        <!-- Delete btn -->
        <button type="button">Delete</button>
        <!-- Reset btn -->
        <button type="reset">Reset</button>
    </div>

</form>
